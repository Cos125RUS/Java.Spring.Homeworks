<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/site/css/style.css}" href="../static/css/style.css">
    <title>Note</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="title_box">
                <a class="title" href="index.html" th:href="@{/site}">NOTES</a>
            </div>
            <div class="text__box">
                <form th:action="@{/site/push}" method="post" class="text__form">
                    <div class="note_id" th:id="${id}">
                        <input type="text" name="note_id" id="note_id" th:value="${id}" value="0" class="note_id">
                    </div>
                    <div class="note_title_box">
                        <input type="text" name="note_title" id="note_title" class="note_title_field" th:value="${title}" placeholder="Title">
                    </div>
                    <div class="text__content">
                        <textarea name="text" id="text" cols="30" rows="10" class="text" th:text="${text}" placeholder="Enter the note">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, porro.</textarea>
                    </div>
                    <div class="buttons_box buttons_in_note">
                        <button class="button new" id="add" type="submit">Confirm</button>
                        <!-- <button class="button delete" id="delete">Delete</button> -->
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/site/js/script2.js}" src="../static/js/script2.js"></script>
    </body>

</html>
